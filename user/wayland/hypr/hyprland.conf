
## Monitor 

monitor = eDP-1, 2256x1504@60, 0x0, 1


# exec-once = swaybg -i ~/.background


## Applications
$terminal = wezterm
$launcher = rofi -show 

$left  = H
$down  = J
$up    = K
$right = L

$resize_left  = U
$resize_down  = I
$resize_up    = O
$resize_right = P

## Variables
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Electron
env = ELECTRON_OZONE_PLATFORM_HINT,wayland




## Look and Feel

general {
  gaps_in = 5
  gaps_out = 15
  border_size = 5
  col.active_border = rgb(bf00fb) rgb(00ff00) 
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 15
  inactive_opacity = 0.8

  shadow {
    enabled = false
  }
}


## layout


## Keybindings
$mainMod = ALT

bind = $mainMod, $left, movefocus, l
bind = $mainMod, $down, movefocus, d
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $right, movefocus, r

bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $down, movewindow, d
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $right, movewindow, r

bind = $mainMod CONTROL, $left, swapwindow, l
bind = $mainMod CONTROL, $down, swapwindow, d
bind = $mainMod CONTROL, $up, swapwindow, u
bind = $mainMod CONTROL, $right, swapwindow, r

# Move floating window % of size
binde = $mainMod CONTROL, $left,  exec, hyprctl dispatch moveactive $(hyprctl activewindow | awk -F: '/^\W*size:/ {split($2, arr, ","); print int(-arr[1] * 0.25) " 0"}')
binde = $mainMod CONTROL, $down,  exec, hyprctl dispatch moveactive $(hyprctl activewindow | awk -F: '/^\W*size:/ {split($2, arr, ","); print "0 " int(arr[2] * 0.25)}')
binde = $mainMod CONTROL, $up,    exec, hyprctl dispatch moveactive $(hyprctl activewindow | awk -F: '/^\W*size:/ {split($2, arr, ","); print "0 " int(-arr[2] * 0.25)}')
binde = $mainMod CONTROL, $right, exec, hyprctl dispatch moveactive $(hyprctl activewindow | awk -F: '/^\W*size:/ {split($2, arr, ","); print int(arr[1] * 0.25) " 0"}')

binde = $mainMod, $resize_left,  resizeactive, -100    0 
binde = $mainMod, $resize_down,  resizeactive,    0  100
binde = $mainMod, $resize_up,    resizeactive,    0 -100
binde = $mainMod, $resize_right, resizeactive,  100    0 

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, RETURN, exec, $launcher
bind = $mainMod SHIFT, C, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, X, fullscreen
bind = $mainMod CONTROL SHIFT, I, pin
bind = $mainMod, TAB, workspace, previous

bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, SPACE, exec, hyprctl dispatch focuswindow $(if [[ $(hyprctl activewindow -j | jq ."floating") == "true" ]]; then echo "tiled"; else echo "floating"; fi;)


# Menus
# nasin (Layout)
bind = $mainMod, N, exec, hyprctl keyword general:layout $(hyprctl layouts | rofi -dmenu)


# Volume and Brightness
bindl = , XF86AudioRaiseVolume  , exec , wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+ && $refresh_i3status
bindl = , XF86AudioLowerVolume  , exec , wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%- && $refresh_i3status
bindl = , XF86AudioMute         , exec , wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && $refresh_i3status
bindl = , XF86MonBrightnessUp   , exec , brightnessctl set 10%+
bindl = , XF86MonBrightnessDown , exec , brightnessctl set 10%-


